name: CI
on:
  push:
    branches: [master]
    tags: ['*']
  pull_request:
  workflow_dispatch:
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    env:
      JULIA_NUM_THREADS: '1'
    strategy:
      fail-fast: false
      matrix:
        version:
          - 'min'
          - 'lts'
          - '1'
        os:
          - ubuntu-latest
          - windows-latest
        arch:
          - x64
        include:
          - version: '1'
            os: macos-latest
            arch: aarch64
            julia_copy_stacks: 1
          - version: '1'
            os: windows-latest
            arch: x86
            julia_copy_stacks: 0
          - version: '1'
            os: macos-15-intel
            arch: x64
            julia_copy_stacks: 1            
          - os: ubuntu-latest
            julia_copy_stacks: 1
          - os: windows-latest
            julia_copy_stacks: 0
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          JULIA_COPY_STACKS: ${{ matrix.julia_copy_stacks }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
